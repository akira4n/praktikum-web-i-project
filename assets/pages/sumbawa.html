<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Image</title>
    <style>
      .image-container {
        position: relative;
        display: inline-block;
      }

      .image-container img {
        display: block;
        width: 300px;
        height: auto;
      }

      .image-title {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        text-align: center;
        padding: 10px;
        font-size: 16px;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      .image-container:hover .image-title {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="home.jpg" alt="Gambar" />
      <div class="image-title">Judul Gambar</div>
    </div>
    <div class="image-container">
      <img src="home.jpg" alt="Gambar" />
      <div class="image-title">Judul Gambar</div>
    </div>

      <img src="home.jpg" alt="Gambar" />
      <div class="image-title">Judul Gambar</div>
    </div>

      <img src="home.jpg" alt="Gambar" />
      <div class="image-title">Judul Gambar</div>
    </div>
  </body>
</html>
